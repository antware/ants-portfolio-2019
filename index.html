<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Antony Ware | Frontend Developer</title>
  </head>
  <body>
    <!-- PAGE WRAPPER  -->
    <div class="page_wrapper">
      <!-- HEADER START -->
      <header class="header">
        <div class="navigation_wrap">
          <div class="container">
            <div class="logo">
              <a href="#" class="dark_logo">Ant.</a>
            </div>
            <div class="nav_list_wrap">
              <div class="menu">
                <ul class="anchor_nav">
                  <li><a href="#home">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#skills">Skills</a></li>
                  <li><a href="#portfolio">Portfolio</a></li>
                  <li><a href="#experience">Experience</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div>
              <div class="social_icons_wrap">
                <ul>
                  <li>
                    <a href="#"><i class="linkedin"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="github"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="trigger">
              <div class="hamburger hamburger--collapse-r">
                <div class="hamburger-box">
                  <div class="hamburger-inner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mobile_menu_wrap">
          <div class="mob_menu">
            <ul class="anchor_nav">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#portfolio">Portfolio</a></li>
              <li><a href="#experience">Experience</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- HEADER END -->

      <!-- CONTENT -->
      <div class="content">
        <!-- HERO -->
        <div class="section" id="home">
          <div class="hero_header">
            <div class="universal_box_wrap">
              <div class="bg_wrap">
                <div class="overlay_image hero jarallax" data-speed="0"></div>
                <div class="overlay_video"></div>
                <div class="overlay_color hero"></div>
              </div>
              <div class="content hero">
                <div class="container hero">
                  <div class="hero_title">
                    <img src="img/hero/image.png" alt="Antony Ware" />
                  </div>
                </div>
                <div class="discover_wrap anchor">
                  <span>
                    <a href="#about">Discover</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- HERO END -->
      </div>
      <!-- CONTENT END -->
    </div>
  </body>
</html>
