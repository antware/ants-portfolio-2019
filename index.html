<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- STYLES -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Antony Ware | Frontend Developer</title>
</head>

<body>
  <!-- HEADER START -->
  <header class="header">
    <div class="brand">
      <a href="#home">Ant.</a>
    </div>
    <div class="menu">
      <nav>
        <ul>
          <li class="nav-link"><a href="#home">Home</a></li>
          <li class="nav-link"><a href="#about">About</a></li>
          <li class="nav-link"><a href="#skills">Skills</a></li>
          <li class="nav-link"><a href="#portfolio">Portfolio</a></li>
          <li class="nav-link"><a href="#contact">Contact Me</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="burger-menu" onclick="animateBurger(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <!-- HEADER END -->

  <!-- CONTENT -->
  <div class="content">
    <!-- HERO -->
    <section class="section">
      <h1><span id="home"></span>Hero</h1>
    </section>
    <!-- HERO END -->
    <!-- ABOUT -->
    <section class="section">
      <div class="number-block"><span>01</span></div>
      <h1><span id="about"></span>About Me</h1>
    </section>
    <!-- ABOUT END -->
    <!-- SKILLS -->
    <section class="section">
      <div class="number-block"><span>02</span></div>
      <h1><span id="skills"></span>My Skills</h1>
    </section>
    <!-- SKILLS END -->
    <!-- PORTFOLIO -->
    <section class="section">
      <div class="number-block"><span>03</span></div>
      <h1><span id="portfolio"></span>Portfolio</h1>
    </section>
    <!-- PORTFOLIO END -->
    <!-- CONTACT -->
    <section class="section">
      <div class="number-block"><span>04</span></div>
      <h1><span id="contact"></span>Contact Me</h1>
    </section>
    <!-- CONTACT END -->
  </div>
  <!-- CONTENT END -->

  <!-- FOOTER START -->
  <footer class="footer">
    <div class="footer-container">
      <h1>Footer Goes here</h1>
    </div>
  </footer>
  <!-- FOOTER END -->

  <script src="js/main.js"></script>
</body>

</html>
